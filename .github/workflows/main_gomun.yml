# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - gomun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: 8080
      DEFAULT_USER_ID: couple

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Install dependencies (workspace-aware)
      - name: Install dependencies
        run: npm ci

      # Generate Prisma client (requires DATABASE_URL)
      - name: Generate Prisma Client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: ${{ vars.PORT }}
          DEFAULT_USER_ID: ${{ vars.DEFAULT_USER_ID }}

      # Build only the API workspace
      - name: Build API
        run: npm run build -w apps/api

      # Upload build artifact for deploy job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-api
          path: apps/api/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for requesting the JWT
      contents: read   # Required for actions/checkout

    steps:
      # Download artifact from build
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-api

      # Azure login
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD7CA65BF42042D9AFB70E5013EAC38F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1FFEB9DDAA548CC83912C82E2C7B11A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38BF7E9C6B6F4B2081055BB5033C6725 }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gomun'
          slot-name: 'Production'
          package: ./apps/api

name: Build and deploy Node.js app to Azure Web App - GoMun

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PORT: 8080
      DEFAULT_USER_ID: couple

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      # Navigate to API workspace
      - name: Change directory to API
        run: cd apps/api

      # Install dependencies (avoiding npm ci)
      - name: Install dependencies
        working-directory: ./apps/api
        run: npm install

      # Generate Prisma client
      - name: Generate Prisma Client
        working-directory: ./apps/api
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Build the API (creates dist/index.js)
      - name: Build API
        working-directory: ./apps/api
        run: npm run build

      # Upload build artifact for deploy job
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gomun-api
          path: apps/api/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for requesting the JWT
      contents: read   # Required for actions/checkout

    steps:
      # Download artifact from build
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: gomun-api

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD7CA65BF42042D9AFB70E5013EAC38F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1FFEB9DDAA548CC83912C82E2C7B11A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38BF7E9C6B6F4B2081055BB5033C6725 }}

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gomun'
          slot-name: 'Production'
          package: ./apps/api

name: Build and deploy GoMun API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PORT: 8080
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DEFAULT_USER_ID: couple

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies (root, incluye workspaces)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build frontend
      - name: Build web client
        run: npm run build -w apps/web

      # 5Ô∏è‚É£ Adjuntar SPA al backend
      - name: Prepare web assets
        run: |
          rm -rf apps/api/public
          mkdir -p apps/api/public
          cp -R apps/web/dist/* apps/api/public/

      # 6Ô∏è‚É£ Generar Prisma client
      - name: Generate Prisma client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      # 7Ô∏è‚É£ Build the API (crea dist/index.js)
      - name: Build API
        run: npm run build -w apps/api

      # 8Ô∏è‚É£ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD7CA65BF42042D9AFB70E5013EAC38F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F1FFEB9DDAA548CC83912C82E2C7B11A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38BF7E9C6B6F4B2081055BB5033C6725 }}

      - name: Install production dependencies in Azure
        run: |
          cd apps/api
          npm install --omit=dev
      # 9Ô∏è‚É£ Set startup command in Azure
      - name: Set startup command
        uses: azure/appservice-settings@v1
        with:
          app-name: 'gomun'
          app-settings-json: |
            [
              {
                "name": "STARTUP_COMMAND",
                "value": "cd apps/api && node dist/index.js"
              }
            ]

      # üîü Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gomun'
          slot-name: 'Production'
          package: .
